{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendance</title>
    <link rel="stylesheet" href="{% static 'profil/boxicons-2.1.4/css/boxicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'profil/css/sidebar.css' %}">
</head>
<body>
    {% include 'profil/couche/sidebar.html' %}
    <section class="home-section emp">
        <div class="home-content">
            <i class="bx bx-menu"></i>
            <span class="text">Liste des présences</span>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>ID Employé</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Durée</th>
                    </tr>
                </thead>
               
                {% for horaire in horaires %}
                    <tr>
                        <td> 2024-08-31 </td>
                        <td> {{horaire.personnel}}</td>
                        <td> {{horaire.arrival_time}}</td>
                        <td> {{horaire.departure_time}}</td>
                        <td>{{horaire.calculate_duration}}</td>
                        
                    </tr>
                    {% endfor %}
            </table>
        </div>
       
    </section>
<script src="{% static 'profil/js/sidebar.js' %}"></script>
</body>
</html>
