{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/form.css'%}">
    <link rel="stylesheet" href="{% static 'accounts/boxicons-2.1.4/css/boxicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/css/sidebar.css' %}">
</head>
      <body>

        {% include 'profil/couche/sidebar.html' %}
          
          <section class="home-section form">
              <div class="home-content">
                  <i class="bx bx-menu"></i>
                  <span class="text">Ajouter</span>
              </div>
                  <!-- MAIN -->
                  <div id="content">
                  <main>
                    

                    <div class="container">
                      <header>Formulaire d'ajout d'un utilisateur</header>
                  
                      <form method="post" action="{% url 'accounts:details_user' %}">
                        {% csrf_token %}
                        <div class="form first">
                          <div class="details personal">
                            <span class="title">Details de l'utilisateur</span>
                  
                            <div class="fields">
                              <div class="input-field">
                                <label for="nom">Nom:</label>
                                <input type="text" placeholder="Entrer un nom:" name="nom" required>
                              </div>
                              <div class="input-field">
                                <label for="prenom">Prenom:</label>
                                <input type="text" placeholder="Entrer un prenom:" name="prenom" required>
                              </div>
                  
                              <div class="input-field">
                                <label for="email">Email:</label>
                                <input type="email" placeholder="Entrer un email" name="email" required>
                              </div>
                  
                              <div class="input-field">
                                <label for="genre">Genre:</label>
                                <select name="genre" required>
                                  <option disabled selected>------------</option>
                                  <option>Masculin</option>
                                  <option>FÃ©minin</option>
                                </select>
                              </div>

                              <div class="input-field">
                                <label for="user_id">Nom d'utilisateur:</label>
    
                                <select id="user" name="user_id" required>
                                    <option value="">----------------</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                              </div>

                              <div class="input-field">
                                <label for="poste">Poste:</label>
                                <select id="poste" name="poste" required>
                                  <option value="">----------------</option>
                                  {% for poste in postes %}
                                  <option value="{{ poste.id }}">{{ poste.nom_poste }}</option>
                                  {% endfor %}
                              </select>
                              </div>
                  

                              <div class="input-field">
                                <label for="photo">Photo:</label>
                                <input type="file" name="photo" accept="image/*">
                              </div>

                            </div>
                          </div>
                  
                          <div class="details ID">
                            <div class="fields">
                            </div>
                  
                            <button type="submit" class="nextBtn">
                              <span class="btnText">Valider</span>
                            </button>
                          </div> 
                        </div>
                        <!-- </div>  end div second form -->
                        <p> {{message}} </p>
                      </form>
                    </div>
                  </main>
                  </div>
	              	<!-- MAIN -->
          </section>
      <script src="{% static 'accounts/js/sidebar.js' %}"></script>
  </body>
  </html>
